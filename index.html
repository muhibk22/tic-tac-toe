<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Bungee+Tint&family=Cabin+Sketch:wght@400;700&family=Kalam:wght@300;400;700&family=Londrina+Sketch&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pirata+One&family=Quicksand:wght@300..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
</head>

<body>
    <div class="pre-load">
        <div class="title">
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="form">
            <form>
                <h2>Enter Your Name</h2>
                <div class="names">
                    <input type="text" for="player1" id="nameInput1" placeholder="Player 1">
                    <input type="text" for="player2" id="nameInput2" placeholder="Player 2">
                </div>
                <button type="button" id="play">Play</button>
            </form>
        </div>
    </div>
    <div class="post-load display-none">
        <div class="scores">
            <div class="card">
                <p id="name1">Player 1 </p>
                <p>:</p>
                <p id="player1">0</p>
            </div>
            <div class="card">
                <p>Ties:</p>
                <p id="ties">0</p>
            </div>
            <div class="card">
                <p id="name2">Player 2</p>
                <p>:</p>
                <p id="player2">0</p>
            </div>
        </div>
        <div class="gameboard" id="board">
            <div class="block" data-index="0"></div>
            <div class="block" data-index="1"></div>
            <div class="block player1" data-index="2"></div>
            <div class="block" data-index="3"></div>
            <div class="block player2" data-index="4"></div>
            <div class="block" data-index="5"></div>
            <div class="block" data-index="6"></div>
            <div class="block" data-index="7"></div>
            <div class="block" data-index="8"></div>
        </div>
        <div class="settings">
            <button type="button" id="restart">Restart</button>
            <div class="msg" id="msg">
                <p>you won</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
