<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scores">
        <div class="card" id="player1">Player 1's Score: </div>
        <div class="card" id="ties">Ties: </div>
        <div class="card" id="player2">Player 2's Score: </div>
    </div>
    <div class="gameboard">
        <div class="block" data-attribue="0"></div>
        <div class="block" data-attribue="1"></div>
        <div class="block" data-attribue="2"></div>
        <div class="block" data-attribue="3"></div>
        <div class="block" data-attribue="4"></div>
        <div class="block" data-attribue="5"></div>
        <div class="block" data-attribue="6"></div>
        <div class="block" data-attribue="7"></div>
        <div class="block" data-attribue="8"></div>
    </div>
    <div class="settings">
        <button type="button" id="resetScore">Reset Scores</button>
        <button type="button" id="resetBoard">Reset Board</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
